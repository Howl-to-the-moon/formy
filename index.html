<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="imgs/favicon.ico">
    <title>Skunks Den Sign Up</title>
</head>
<body>

    <!-- 
   
    left sidebar with logo n stuff
     
    -->
    <div class="left">
        <div class="sidecapBg"> </div>
        <div class="sidecapHolder">
            <img src="imgs/skunk.png" alt="skunk logo" class="sidecapLogo">
            <p class="sidecapText"> Skunks Den </p>
        </div>
    </div>






<!-- 
    
whole rest of right side

-->
    <div class="right">
        <div class="largeText">
            <p>The Skunks Den is a monthly subscription for all your skunk caring needs! Feed, brushes, and anything else you'll want for taking care of your precious hyper specific pet!</p>
            <p> Sign Up Today! </p>
        </div>

        <div class="backgroundForm">

            <h2> Sign Up Info </h2>

            <form action="#" method="post" class="cleanForm">

            
                <div class="flex">
                    <label for="fName">*First Name</label>
                    <input type="text" id="fName" name="fName" minlength="2" maxlength="16" required>
                </div>

                <div class="flex">
                <label for="lName">*Last Name</label>
                <input type="text" id="lName" name="lName" minlength="2" maxlength="16" required>
                </div>

                <div class="flex">
                    <label for="email">*Email</label>
                    <input type="email" id="email" name="email" placeholder="example@gaggle.com" required>
                </div>

                <div class="flex">
                    <label for="pNum">*Phone Number</label>
                    <input type="tel" id="pNum" name="pNum" minlength="12" maxlength="12" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="123-456-7890" required>
                </div>

                <div class="flex">
                    <label for="pass">*Password</label>
                    <input type="password" id="pass" name="pass" minlength="8" maxlength="30" required>
                </div>

                <div class="flex">
                    <label for="cPass">*Confirm Password</label>
                    <input type="password" id="cPass" name="cPass" minlength="8" maxlength="30" required>
                </div>

                <div>
                    <button type="submit"> Create Account </button>
                </div>

            </form>

        </div>
        
        <div>
            <p class="logIn"> Already have an account? <a href="#"> Log In </a> </p>
        </div>
    </div>

   
</body>
</html>
